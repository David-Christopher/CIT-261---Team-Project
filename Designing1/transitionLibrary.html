<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Library Code Topic</title>
    <link rel="stylesheet" type="text/css" href="css/library.css">
</head>
  <body>
    <main id="wrapper">
    
      <div class="container">
        <div class="h1Div"> 
            <h1>My favorite music artists</h1>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="side"><img src="https://www.whosampled.com/static/track_images_200/lr7710_201034_23412372290.jpg" alt="Michael Bublé thumbnail"></div>
            <div class="side back">Michael Bublé
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card">
            <div class="side"><img src="https://i.pinimg.com/736x/f3/3c/79/f33c79cf804c194dac772b4a43242e26--country-love-songs-country-music-stars.jpg" alt="Garth Brooks thumbnail"></div>
            <div class="side back">Garth Brooks
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card">
            <div class="side"><img src="https://www.gannett-cdn.com/-mm-/f703eec8c78af9b87d168663f8d3ed751ab40195/c=0-43-484-527&r=x203&c=200x200/local/-/media/2018/02/21/Pensacola/Pensacola/636548210595908844-Imagine-Dragons-CreditEliotLeeHazel-1-.jpg" alt="Imagine Dragons thumbnail"></div>
            <div class="side back">Imagine Dragons
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card">
            <div class="side"><img src="http://e-cdn-images.deezer.com/images/artist/459dcb2572fb4523d775614641ba2bcf/200x200-000000-80-0-0.jpg" alt="American Authors thumbnail"></div>
            <div class="side back">American Authors
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card">
            <div class="side"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_jlhDMnXcbClc74k5BzXc1P0Or516xkF3IRKB1-z8T6gTQLTw" alt="Matt Kearney Thumbnail"></div>
            <div class="side back">Matt Kearney
            </div>
          </div>
        </div>


      </div>
    </main>

</html>

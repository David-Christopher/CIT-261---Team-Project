<!DOCTYPE html>
<html>
<head>
	<title>Find a Movie: Search by Title</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="assets/js/movies.js"></script>
	<link rel="stylesheets" type="text/css" href="stylesheets/finalStyles.css">

</head>
<body>

	<h1>Find a Movie: Search by Title</h1>

	<p>Can't think of the right movie but you have part of the title?<br/> Do you want to see the top 10 results for your search word?<br/> Type a part or all of the title to see what IMDb best matches your search with!</p>

	<input type="text" id="title">
	<button onclick="findMovie();">Find Movie</button>

	<div id="resultSection">
		<h2>Results of all relevant movies</h2>
		<ul id="dataResults">
		</ul>
	</div>
	

</body>
</html>

<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8"/>
<title>Test Your Math Skills</title>
<script type="text/javascript">
/* Input: A person enters two numbers, an arithmetic 
 * operator (+, -, *, or /), and the answer.
 * 
 * Processing: compute answer and compare to entered answer
 * 
 * Output: “Correct! Good job.” or “Incorrect. Try again!” 
 * depending if answer is correct
 */
function mathTest() {
    var number1 = parseInt(document.getElementById('number1').value);
    var operator = document.getElementById('operator').value;
    var number2 = parseInt(document.getElementById('number2').value);
    
    var answer = parseInt(document.getElementById('answer').value);
    
    switch (operator) { 
        case "*":
            if (number1 * number2 == answer){ 
            alert("Correct! Good job.");
            }
            else {
            alert("Incorrect. Try again!");
            }
            break;
        case "-":
            if (number1 - number2 == answer){
            alert("Correct! Good job.");
            }
            else {
                alert("Incorrect. Try again!");
            }
            break;
        case "/":
            if (number1 / number2 == answer){ 
            alert("Correct! Good job.");
            }
            else {
            alert("Incorrect. Try again!");
            }
            break;
        case "+":
            if (number1 + number2 == answer){
            alert("Correct! Good job.");
            }
            else {
            alert("Incorrect. Try again!");
            }
            break;            
        }
        }
            
</script>
</head>

<body>
    <h1>Test Your Math Skills!</h1>
    <p>Example: 5 * 4 = 20</p>
    <p>Example: 5 + 4 = 9</p>
    <p>and so on...</p>
        <input type="text" id="number1" size="4"> 
        <input type="text" id="operator" size="1">
        <input type="text" id="number2" size="4"> = 
        <input type="text" id="answer" size="4"><br/>
<button type="button" onclick="mathTest()">Check</button>  

</body>
</html>
